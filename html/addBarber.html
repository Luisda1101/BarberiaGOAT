    <link rel="stylesheet" href="/BarberiaGOAT/css/styleadds.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/BarberiaGOAT/html/pagAdmin.html">PAS Admin</a>
            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPAS"
                aria-controls="navbarPAS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse" id="navbarPAS">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="/BarberiaGOAT/html/pagAdmin.html" class="nav-link">Consulta de Servicios</a>
                    </li>
                    <li class="nav-item"><a href="/BarberiaGOAT/html/addBarber.html" class="nav-link active">Añadir barbero</a></li>
                    <li class="nav-item"><a href="/BarberiaGOAT/html/addUsers.html" class="nav-link">Añadir Usuario</a></li>

    <div id="form-container">
        <h2>Registrar Barbero</h2>
        <form id="barbero-form">
            <label for="pin">PIN:</label>
            <select id="pin" class="form-select mb-3" required>
                <option value="" disabled selected>Selecciona un PIN</option>
                <option value="D9">D9</option>
                <option value="D2">D2</option>
            </select>

            <label for="nombre">Nombre del Barbero:</label>
            <input type="text" id="nombre" placeholder="Nombre del barbero" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" placeholder="Teléfono del barbero" required>

            <button type="submit">Registrar Barbero</button>
        </form>

        <button id="showbarbers">Mostrar barberos</button>

        <h2>Lista de barberos</h2>
        <table id="table-barbers">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>PIN</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div id="form-delete">
        <h2>Elimina a un barbero</h2>
        <form id="delete-form">
            <label for="id">PIN del barbero a eliminar:</label>
            <input type="text" id="id" placeholder="D#" required>
            <button id="deletebarbers" type="button">Eliminar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/BarberiaGOAT/js/logout.js" type="module"></script>
    <script src="/BarberiaGOAT/js/addBarberScript.js" type="module"></script>
</body>

</html>
