    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/BarberiaGOAT/html/pagAdmin.html">PAS Admin</a>
            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPAS"
                aria-controls="navbarPAS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse" id="navbarPAS">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="/BarberiaGOAT/html/pagAdmin.html" class="nav-link">Consulta de Servicios</a>
                    </li>
                    <li class="nav-item"><a href="/BarberiaGOAT/html/addBarber.html" class="nav-link">Añadir barbero</a></li>
                    <li class="nav-item"><a href="/BarberiaGOAT/html/addUsers.html" class="nav-link">Añadir Usuario</a></li>
                    <li class="nav-item"><a href="/BarberiaGOAT/html/addServices.html" class="nav-link active">Añadir Servicios</a></li>

            </div>

    <div id="form-container">
        <h2>Registrar Servicio</h2>
        <form id="service-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Barba" required>

            <label for="value">Valor:</label>
            <input type="number" id="value" placeholder="10.00" required>

            <label for="comission">Comisión:</label>
            <input type="text" id="comission" placeholder="0.5" required>

            <button type="submit">Registrar nuevo servicio</button>
        </form>

        <button id="showservices" type="submit">Mostrar servicios prestados</button>
        <h2>Lista de Servicios</h2>
        <table id="table-services">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <div id="form-delete">
        <h2>Elimina un servicio</h2>
        <form id="delete-form">
            <label for="service-delete">Nombre del servicio a eliminar:</label>
            <input type="name" id="name-delete" placeholder="Barba" required>
            <button id="deleteservices" type="button">Eliminar</button>
        </form>
    </div>

    <script src="/BarberiaGOAT/js/logout.js" type="module"></script>
    <script src="/BarberiaGOAT/js/addServicesScript.js" type="module"></script>
</body>

</html>
