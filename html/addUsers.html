    <div id="form-container">
        <h2>Registrar Usuario</h2>
        <form id="user-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="abc@abc.abc" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <label for="rol">Rol del Usuario:</label>
            <div id="rol-options">
                <label>
                    <input type="radio" name="rol" value="Administrador" required> Administrador
                </label>
                <label>
                    <input type="radio" name="rol" value="Suplente" required> Suplente
                </label>
            </div>
            <button type="submit">Registrar Usuario</button>
        </form>

        <button id="showusers" type="submit">Mostrar usuarios</button>
        <h2>Lista de usuarios</h2>
        <table id="table-users">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <div id="form-delete">
        <h2>Elimina a un usuario</h2>
        <form id="delete-form">
            <label for="email-delete">Email del usuario a eliminar:</label>
            <input type="email" id="email-delete" placeholder="abc@abc.abc" required>
            <button id="deleteusers" type="button">Eliminar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
