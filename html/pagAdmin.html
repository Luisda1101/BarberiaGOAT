<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberia GOAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/BarberiaGOAT/html/pagAdmin.html">PAS Admin</a>
            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPAS"
                aria-controls="navbarPAS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse" id="navbarPAS">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="/BarberiaGOAT/html/pagAdmin.html" class="nav-link active">Consulta de Servicios</a></li>
                    <li class="nav-item admin-only"><a href="/BarberiaGOAT/html/addBarber.html" class="nav-link">Añadir barbero</a></li>
                    <li class="nav-item admin-only"><a href="/BarberiaGOAT/html/addUsers.html" class="nav-link">Añadir Usuario</a></li>
                    <li class="nav-item admin-only"><a href="/BarberiaGOAT/html/addServices.html" class="nav-link">Añadir Servicios</a></li>
                    <li class="nav-item"><a href="/BarberiaGOAT/html/reports.html" class="nav-link">Reportes</a></li>
                </ul>
                <a href="#" id="logout-button" class="btn btn-outline-light">Salir</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4 text-center">Datos de Registros Almacenados</h1>
        <div class="d-flex justify-content-center gap-2 mb-4">
            <button id="btn-todos" class="btn btn-primary">Mostrar Todos los Servicios</button>
            <button id="btn-barbero" class="btn btn-secondary">Mostrar Servicios por Barbero</button>
            <button id="btn-liquidacion" class="btn btn-success">Mostrar Liquidación</button>
        </div>

        <div id="data-todos" class="mb-4">
            <h2 class="mb-3">Servicios</h2>
            <div class="table-responsive">
                <table id="tablaServicios" class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se agregarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="data-barberos" style="display: none;" class="mb-4">
            <h2 class="mb-3">Servicios Agrupados</h2>
            <div class="table-responsive">
                <table id="tablaPorBarbero" class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los servicios agrupados se agregarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="data-liquidacion" style="display: none;" class="mb-4">
            <h2 class="mb-3">Liquidación</h2>
            <div class="table-responsive">
                <table id="tablaLiquidacion" class="table table-bordered table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Barbero</th>
                            <th>Liquidación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de liquidación aquí -->
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" id="btn-terminardia" class="btn btn-danger">Terminar día</button>
            </div>
        </div>
    </div>

    <!-- Importar Firebase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/BarberiaGOAT/js/consultasScript.js" type="module"></script>
    <script src="/BarberiaGOAT/js/logout.js" type="module"></script>
</body>

</html>
